<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <meta name="description" content="Create a todo list for free">
    <link rel ="stylesheet" href="css/site.css">
    
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="css/datepicker.min.css">

</head>
<body>
    <header>
        <h1>Create your ToDo List</h1>
    </header>
    <div id="create-item">
        <div class="group">
            <label for="title">Title:</label>
            <input id="title" type="text">
            <span>*</span>
        </div>
        <br>
        <div class="group">
            <label for="description">Description:</label>
            <textarea id="description" rows="8" cols="25"></textarea>
            <span></span>
        </div>
        <br>
    
        <div class="group">
            <label for="start-date">Start Date:</label>
            <input id="start-date" class="due-date" type="text">
            <span></span>
        </div>
        <br>

        <div class="group">
            <label for="end-date">End Date:</label>
            <input id="end-date" class="due-date" type="text">
            <span></span>
        </div>
        
        <br>

        <div class="group">
            <label for="is-compelete"> Is Complete?</label>
            <input type="checkbox" id="is-complete">
        </div>
        <br>    

        <label>Choose an urgency:</label>
        <select id="urgency">
            <option value="L">Low</option>
            <option value="M">Medium</option>
            <option value="H">High</option>
        </select>
        <br>
        
        <button type="button">Add ToDo Item</button>

    </div>
    <div id="read-item">
        <button type="button">Read Item</button>
    </div>
    
    <div id="todo-list">

    </div>
    <script src="scripts/datepicker.min.js"></script>
    <link rel="stylesheet" href="css/site.css">
    <script>
        //Loop through all due-date class elements and add the datepicker
        let allDateElem = document.querySelectorAll(".due-date");
        for ( let i = 0; i < allDateElem.length; i++){
            datepicker(allDateElem[i]);
        }  
    </script>
</body>
</html>
